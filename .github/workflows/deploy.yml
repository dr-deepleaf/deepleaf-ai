name: Deploy to EC2 (Manual Setup)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 프로젝트 폴더로 이동 (없으면 생성 및 클론)
            APP_DIR="/home/${{ secrets.EC2_USERNAME }}/${{ github.event.repository.name }}"
            if [ ! -d "$APP_DIR" ]; then
              git clone https://github.com/${{ github.repository }}.git $APP_DIR
            fi
            cd $APP_DIR

            # 2. 최신 코드 가져오기
            git pull origin main

            # 3. 가상환경 설정 및 패키지 설치
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            # 4. 기존 프로세스 종료 (8020 포트 사용 중인 프로세스)
            fuser -k 8020/tcp || true

            # 5. 서버 실행 (백그라운드에서 실행)
            # nohup을 사용하여 SSH 세션이 끊겨도 유지되도록 설정
            nohup uvicorn test:app --host 0.0.0.0 --port 8020 > server.log 2>&1 &
